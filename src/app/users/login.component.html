<div class="card border-primary text-center">
  <div class="card-header">{{title}}</div>
  <div class="card-body">

    <form method="post">
      <div class="form-group col">
        <input [(ngModel)]="user.email" type="text" class="form-control usernameform"
        name="email" id="email" placeholder="Email" autofocus required>
      </div>

      <div class="form-group col-md">
        <input [(ngModel)]="user.password" type="password" class="form-control passwordform"
        name="password" id="password" placeholder="Password" autofocus required>
      </div>

      <div class="form-group col-sm-6 login">
        <input (click)='login()' type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
      </div>
    </form>
  </div>
</div>
