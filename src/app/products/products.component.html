
<!doctype html>

<div class="container" *ngFor="let product of products">

    <div class="card" >
        <div class="imgBx">
            <img src="http://localhost:8090/prototype/v1.0/product/photo?productId={{product.id}}">
        </div>
        <div class="contentBx">
            <h2>{{ product.name }}</h2>
            <div class="size">
                <h3>Description: </h3>
                <h3>{{product.description}}</h3>
            </div>
            <div class="color">
                <h3>Stock :</h3>
                <h3>{{product.visualStock}}</h3>
            </div>
            <input class="quantityBox form-control" type="number" min=0 max={{product.stock}} (change)="updateStockVisual(product.id, $event)">
            <a><button class="btn" (click)="addProductToTheCar(product.id)">Add to the Cart</button></a>
        </div>
    </div>
</div>
